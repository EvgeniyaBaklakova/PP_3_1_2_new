<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <input hidden th:field="*{id}">
    <label for="name">Enter Name:</label>
    <input type="text" th:field="*{name}" id="name" required>
    <br><br>
    <label for="surname">Enter Surname</label>
    <input type="text" th:field="*{surName}" id="surname" required>
    <br><br>
    <label for="age">Enter Age:</label>
    <input type="text" th:field="*{age}" id="age" required>
    <br><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
